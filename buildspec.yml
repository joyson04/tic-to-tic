version: 0.2

env:
  variables:
    NAME: "test"

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "Installing dependencies"
      - npm install
      - npm install -g snyk
      - echo "Install complete"
  pre_build:
    commands:
      - snyk config set token=$SNYK_TOKEN
      - echo "Snyk authentication configured"
  build:
    commands:
      - echo "Test Dev dependencies"
      - snyk test --dev
      - echo "Starting Snyk code scan"
      - snyk code test --severity-threshold=high
      - snyk monitor
      - echo "Build completed $NAME"
      - zip -r app.zip . -x ".git/*" ".gitignore" "README.md"
      - echo "zip success"
    finally:
      - echo "Snyk monitoring initialized"
  post_build:
    commands:
      - echo "Post-build completed"
      - npm uninstall -g snyk

artifacts:
  files:
    - '**/*'
  base-directory: '.'
  discard-paths: no
  exclude-patterns:
    - '.git/**/*'
    - '.gitignore'
    - 'README.md'
